<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-header h1 {
            color: #1a365d;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 14px 16px;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #718096;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-input-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
            color: #2d3748;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üìù AI Cover Letter Generator</h1>
            <p>Fill in your details and get a professionally crafted cover letter in seconds</p>
        </div>

        <form action="https://hurtable-overquickly-vonnie.ngrok-free.dev/workflow/ncdUzc0540EAemJR" method="POST" enctype="multipart/form-data" id="coverLetterForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="job_description">Job Description & Requirements</label>
                <textarea id="job_description" name="job_description" placeholder="Paste the job description, key requirements, and company details..." required></textarea>
            </div>

            <div class="form-group">
                <label>Upload Your CV (Optional)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="cv" name="cv" class="file-input" accept=".pdf,.docx,.doc">
                    <label for="cv" class="file-input-label" id="fileLabel">
                        üìé Click to upload CV (PDF or DOCX)
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Generate Cover Letter
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your professional cover letter...</p>
            </div>
        </form>
    </div>

<script>
const fileInput = document.getElementById('cv');
const fileLabel = document.getElementById('fileLabel');
const form = document.getElementById('coverLetterForm');
const submitBtn = document.getElementById('submitBtn');
const loading = document.getElementById('loading');

// File label update
fileInput.addEventListener('change', () => {
  if (fileInput.files.length > 0) {
    fileLabel.textContent = `‚úÖ ${fileInput.files[0].name}`;
    fileLabel.classList.add('has-file');
  } else {
    fileLabel.textContent = 'üìé Click to upload CV (PDF or DOCX)';
    fileLabel.classList.remove('has-file');
  }
});

// Add a progress bar SVG below spinner
const progress = document.createElement('div');
progress.innerHTML = `
  <svg width="120" height="120" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#667eea" stroke-width="6" fill="none" stroke-dasharray="283" stroke-dashoffset="283"/>
    <text x="50" y="55" text-anchor="middle" font-size="18" fill="#333">0%</text>
  </svg>
`;
loading.appendChild(progress);

const circle = progress.querySelector('circle');
const text = progress.querySelector('text');

function animateProgress(percent) {
  const offset = 283 - (283 * percent) / 100;
  circle.style.strokeDashoffset = offset;
  text.textContent = `${percent}%`;
}

async function wait(ms) {
  return new Promise(res => setTimeout(res, ms));
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.style.display = 'none';
  loading.style.display = 'block';
  animateProgress(0);

  const formData = new FormData(form);
  const res = await fetch('https://hurtable-overquickly-vonnie.ngrok-free.dev/workflow/ncdUzc0540EAemJR', {
    method: 'POST',
    body: formData
  });

  // Simulated progress while n8n runs
  for (let i = 0; i <= 90; i++) {
    animateProgress(i);
    await wait(40);
  }

  const data = await res.json();
  if (!data.pdfBase64) {
    alert('No PDF returned ‚Äî check workflow output.');
    location.reload();
    return;
  }

  animateProgress(100);
  await wait(500);

  const pdfBlob = new Blob([Uint8Array.from(atob(data.pdfBase64), c => c.charCodeAt(0))], { type: 'application/pdf' });
  const pdfUrl = URL.createObjectURL(pdfBlob);

  const iframe = document.createElement('iframe');
  iframe.src = pdfUrl;
  iframe.style.width = '100%';
  iframe.style.height = '700px';
  iframe.style.border = 'none';
  form.replaceWith(iframe);
});
</script>

</body>
</html>
